<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge 02: Grade Calculator</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Grade Calculator</h1>
        <script>
var mark = prompt('please enter your mark')
if (mark >= 70 && mark <= 100){
    alert('Grade is A');
}
else if (mark >= 50 && mark <= 60){
    alert('Grade is C');
}
else if (mark >= 0 && mark <= 40){
    alert('Grade is F');
}
else {alert('Invalid mark. Please enter a valid mark between 0 and 100');}


        </script>
    </body>
</html>
